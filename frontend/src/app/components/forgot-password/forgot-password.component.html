<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <h3>{{ 'FORGOT_PASSWORD.TITLE' | translate }}</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <!-- Email Field -->
            <div class="mb-3">
              <label for="email" class="form-label">{{ 'FORGOT_PASSWORD.EMAIL_LABEL' | translate }}</label>
              <input
                id="email"
                formControlName="email"
                type="email"
                class="form-control"
                placeholder="{{ 'FORGOT_PASSWORD.EMAIL_PLACEHOLDER' | translate }}"
                required
              />
              <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="text-danger">
                <small>{{ 'FORGOT_PASSWORD.EMAIL_REQUIRED' | translate }}</small>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid">
                {{ 'FORGOT_PASSWORD.SUBMIT' | translate }}
              </button>
            </div>

            <!-- Success/Error Messages -->
            <div *ngIf="successMessage" class="alert alert-success mt-3">
              {{ successMessage }}
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
