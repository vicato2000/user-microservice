<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <h3>{{ 'RESET_PASSWORD.TITLE' | translate }}</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
            <!-- New Password Field -->
            <div class="mb-3">
              <label for="newPassword" class="form-label">{{ 'RESET_PASSWORD.NEW_PASSWORD_LABEL' | translate }}</label>
              <input
                id="newPassword"
                formControlName="newPassword"
                type="password"
                class="form-control"
                placeholder="{{ 'RESET_PASSWORD.NEW_PASSWORD_PLACEHOLDER' | translate }}"
                required
              />
              <div *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched" class="text-danger">
                <small>{{ 'RESET_PASSWORD.NEW_PASSWORD_REQUIRED' | translate }}</small>
              </div>
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">{{ 'RESET_PASSWORD.CONFIRM_PASSWORD_LABEL' | translate }}</label>
              <input
                id="confirmPassword"
                formControlName="confirmPassword"
                type="password"
                class="form-control"
                placeholder="{{ 'RESET_PASSWORD.CONFIRM_PASSWORD_PLACEHOLDER' | translate }}"
                required
              />
              <div *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched" class="text-danger">
                <small>{{ 'RESET_PASSWORD.CONFIRM_PASSWORD_REQUIRED' | translate }}</small>
              </div>
              <div *ngIf="passwordMismatch" class="text-danger mt-1">
                <small>{{ 'RESET_PASSWORD.PASSWORD_MISMATCH' | translate }}</small>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="resetPasswordForm.invalid || passwordMismatch">
                {{ 'RESET_PASSWORD.SUBMIT' | translate }}
              </button>
            </div>

            <!-- Success/Error Messages -->
            <div *ngIf="successMessage" class="alert alert-success mt-3">
              {{ successMessage }}
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
